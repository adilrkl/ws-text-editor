<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Code Share</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="auth-container">
        <h1>🚀 Code Share</h1>
        <p style="text-align: center; color: #718096; margin-bottom: 30px;">Sign in to start sharing code</p>
        
        <div th:if="${param.error}" class="alert error">❌ Username or password is incorrect.</div>
        <div th:if="${param.logout}" class="alert success">✅ Successfully logged out.</div>
        <div th:if="${success}" class="alert success" th:text="${success}"></div>
        <div th:if="${error}" class="alert error" th:text="${error}"></div>
        
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div>
                <label for="username">👤 Username</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Enter your username">
            </div>
            <div>
                <label for="password">🔐 Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">🚪 Sign In</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: #718096;">
            Don't have an account? <a href="/register">Create one here</a>
        </p>
    </div>
</body>
</html>
