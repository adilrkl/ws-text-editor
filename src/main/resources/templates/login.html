<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Code Share</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="auth-container">
                    <h1 class="text-center">🚀 Code Share</h1>
                    <p class="text-center text-muted mb-4">Sign in to start sharing code</p>
                    
                    <div th:if="${param.error}" class="alert alert-danger">❌ Username or password is incorrect.</div>
                    <div th:if="${param.logout}" class="alert alert-success">✅ Successfully logged out.</div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    
                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-3">
                            <label for="username" class="form-label">👤 Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">🔐 Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">🚪 Sign In</button>
                        </div>
                    </form>
                    
                    <p class="text-center mt-4 text-muted">
                        Don't have an account? <a href="/register" class="text-decoration-none fw-bold">Create one here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
