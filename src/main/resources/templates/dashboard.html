<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code Share Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body class="bg-light">
    <div class="dashboard-header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>ðŸš€ Code Share Dashboard</h1>
                    <div th:if="${param.loginSuccess}" class="alert alert-success d-inline-block">Welcome to Code Share! ðŸŽ‰</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-6 text-center">
                <form th:action="@{/documents/create}" method="post">
                    <button type="submit" class="btn btn-primary create-btn">âœ¨ Create New Code Share</button>
                </form>
            </div>
        </div>
        
        <hr class="gradient-divider">
        
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">ðŸ“š Your Code Shares</h2>
                
                <div th:if="${#lists.isEmpty(documents)}" class="no-documents">
                    <div class="icon">ðŸŽ¨</div>
                    <h4>No code shares yet</h4>
                    <p class="lead">Create your first one above to start collaborating!</p>
                </div>
                
                <div th:if="${!#lists.isEmpty(documents)}" class="row">
                    <div th:each="doc : ${documents}" class="col-12 col-sm-6 col-lg-4">
                        <div class="card document-card">
                            <div class="card-body">
                                <a th:href="@{/editor/{id}(id=${doc.uniqueId})}" class="document-link">
                                    <h5 class="card-title">
                                        ðŸ“„ <span th:text="'Code Share - ' + ${doc.uniqueId}"></span>
                                    </h5>
                                    <p class="card-text text-muted">
                                        <small>Click to edit and collaborate</small>
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">Document ID: <code th:text="${doc.uniqueId}"></code></small>
                                        <span class="badge bg-primary">Active</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="logout-section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 text-center">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">
                            ðŸ‘‹ Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
