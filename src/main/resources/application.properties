spring.application.name=wsTextEditor
server.port=${PORT:9090}
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Y-WebSocket
y.websocket.url=${Y_WEBSOCKET_URL:ws://localhost:1234}
y.websocket.browser.url=${Y_WEBSOCKET_BROWSER_URL:ws://localhost:1234}

# Database (configured via environment variables)
# Spring Boot will auto-detect the driver and dialect from the JDBC URL.
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://${SPRING_DATASOURCE_HOST:localhost}:${SPRING_DATASOURCE_PORT:5432}/${SPRING_DATASOURCE_DB:postgres}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# In prod consider 'validate' or 'none'
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
